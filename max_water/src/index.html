<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-950 screen text-white font-mono">
    <h1 class="text-3xl font-bold justify-center flex my-5">
      Water Tank Problem
    </h1>
    <div class="flex justify-center gap-5">
      <input
        type="text"
        id="inputBox"
        class="bg-gray-800 rounded-xl p-2 ring-1 md:w-80 ring-green-600 focus-within:ring-2 focus-within:ring-green-600"
        placeholder="Enter the array heights(4 2 6 9)"
      />
      <button
        class="bg-white py-2 px-5 rounded-xl justify-center font-semibold text-black"
        onclick="getHeight()"
      >
        Submit
      </button>
    </div>
    <div class="flex justify-between md:px-20 mt-10 px-2 max-md:flex-col">
      <div>
        <h1 class="text-2xl font-bold">Input</h1>
        <div
          id="inputArea"
          class="flex flex-col items-center my-10 md:w-[34vw] w-full mx-auto aspect-video border p-5 gap-3 rounded-xl shadow-lg shadow-slate-800"
        ></div>
      </div>
      <div>
        <h1 class="text-2xl font-bold">Output</h1>
        <div
          id="outputArea"
          class="flex flex-col items-center my-10 md:w-[34vw] w-full mx-auto aspect-video border p-5 gap-3 rounded-xl shadow-lg shadow-slate-800"
        ></div>
      </div>
    </div>
    <div class="flex justify-center gap-5">
      <button
        class="bg-white py-2 px-5 rounded-xl justify-center font-semibold text-black mb-10"
        onclick="refresh()"
      >
        Refresh Data
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
